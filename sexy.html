<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大人の色気診断（18+）</title>
  <meta name="description" content="名前を入れるだけで、あなたの隠れた色気レベルを診断します（18歳以上向け）。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <h1>大人の色気診断</h1>
      <p class="sub">名前を入れるだけ。結果は固定（同じ名前→同じ結果）。</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <p class="hint">
        ※このページは<strong>18歳以上向け</strong>です。恋愛・色気をテーマにしています。
      </p>

      <label class="label" for="nameInput">名前（ニックネームでOK）</label>
      <div class="row">
        <input id="nameInput" class="input" type="text" placeholder="例：いおり" autocomplete="off" />
        <button id="diagBtn" class="btn">診断する</button>
      </div>
      <p class="hint">※結果はランダム風ですが、名前で決まります。</p>
    </section>

    <section id="resultCard" class="card hidden" aria-live="polite">
      <h2 class="resultTitle">診断結果</h2>
      <div class="resultBox">
        <div class="meter">
          <div class="meterBar" id="meterBar"></div>
        </div>
        <p class="score"><span id="scoreNum">0</span>%</p>

        <p class="big" id="resultHeadline">---</p>
        <p class="desc" id="resultDesc">---</p>

        <ul class="tags" id="resultTags"></ul>
      </div>

      <div class="actions">
        <button id="copyBtn" class="btn ghost">結果をコピー</button>
        <a id="tweetBtn" class="btn" target="_blank" rel="noreferrer">Xで共有</a>
        <button id="againBtn" class="btn ghost">もう一回</button>
      </div>
    </section>

    <footer class="foot">
      <small>© Sexy Diagnosis</small>
    </footer>
  </main>

  <script src="sexy.js"></script>
</body>
</html>
